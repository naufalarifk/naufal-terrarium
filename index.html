<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Naufal's Terrarium</title>
  </head>
  <body>
    <div id="page">
      <h1>My Terrarium</h1>
      <div id="left-container" class="left-container">
        <div class="plant-holder"><img src="img/plant1.png" alt="plant1" class="plant" id="plant1" /></div>
        <div class="plant-holder"><img src="img/plant2.png" alt="plant2" class="plant" id="plant2" /></div>
        <div class="plant-holder"><img src="img/plant3.png" alt="plant3" class="plant" id="plant3" /></div>
        <div class="plant-holder"><img src="img/plant4.png" alt="plant4" class="plant" id="plant4" /></div>
        <div class="plant-holder"><img src="img/plant5.png" alt="plant5" class="plant" id="plant5" /></div>
        <div class="plant-holder"><img src="img/plant6.png" alt="plant6" class="plant" id="plant6" /></div>
        <div class="plant-holder"><img src="img/plant7.png" alt="plant7" class="plant" id="plant7" /></div>
      </div>

      <div id="rgiht-container" class="right-container">
        <div class="plant-holder"><img src="img/plant8.png" alt="plant8" class="plant" id="plant8" /></div>
        <div class="plant-holder"><img src="img/plant9.png" alt="plant9" class="plant" id="plant9" /></div>
        <div class="plant-holder"><img src="img/plant10.png" alt="plant10" class="plant" id="plant10" /></div>
        <div class="plant-holder"><img src="img/plant11.png" alt="plant11" class="plant" id="plant11" /></div>
        <div class="plant-holder"><img src="img/plant12.png" alt="plant12" class="plant" id="plant12" /></div>
        <div class="plant-holder"><img src="img/plant13.png" alt="plant13" class="plant" id="plant13" /></div>
        <div class="plant-holder"><img src="img/plant14.png" alt="plant14" class="plant" id="plant14" /></div>
      </div>

      <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
          <div class="jar-glossy-long"></div>
          <div class="jar-glossy-short"></div>
        </div>
        <div class="dirt"></div>
        <div class="jar-bottom"></div>
      </div>
    </div>
  </body>
</html>
